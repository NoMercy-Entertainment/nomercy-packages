name: 'Update Package Repository'

on:
  # Check for new releases every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild even if no changes detected'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update_packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Get all releases from main repo
        id: releases
        run: |
          # Fetch all releases (non-prerelease, non-draft)
          RELEASES=$(curl -s "https://api.github.com/repos/NoMercy-Entertainment/NoMercyMediaServer/releases" | \
            jq -r '[.[] | select(.prerelease == false and .draft == false) | .tag_name | ltrimstr("v")] | sort | join(",")')

          echo "Available releases: ${RELEASES}"
          echo "releases=${RELEASES}" >> $GITHUB_OUTPUT

          # Get latest version for website display
          LATEST=$(echo "${RELEASES}" | tr ',' '\n' | sort -V | tail -1)
          echo "latest=${LATEST}" >> $GITHUB_OUTPUT
          echo "Latest version: ${LATEST}"

      - name: Check if sync needed
        id: check
        run: |
          RELEASES="${{ steps.releases.outputs.releases }}"

          if [ -f "deployed_versions.txt" ]; then
            DEPLOYED=$(cat deployed_versions.txt)
            if [ "$DEPLOYED" = "$RELEASES" ] && [ "${{ inputs.force }}" != "true" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "No changes detected, skipping"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo "Changes detected:"
              echo "  Deployed: ${DEPLOYED}"
              echo "  Available: ${RELEASES}"
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "No previous deployment found"
          fi

      - name: Save deployed versions
        if: steps.check.outputs.skip != 'true'
        run: echo "${{ steps.releases.outputs.releases }}" > deployed_versions.txt

      - name: Create website directory
        if: steps.check.outputs.skip != 'true'
        run: mkdir -p ./website

      - name: Create Public Key File
        if: steps.check.outputs.skip != 'true'
        run: |
          echo "${{ vars.GPG_PUBLIC_KEY }}" > website/nomercy_repo.gpg.pub
          chmod 644 website/nomercy_repo.gpg.pub

      - name: Download packages for all releases
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p downloads

          RELEASES="${{ steps.releases.outputs.releases }}"
          IFS=',' read -ra VERSIONS <<< "$RELEASES"

          for VERSION in "${VERSIONS[@]}"; do
            echo "=== Downloading packages for v${VERSION} ==="
            RELEASE_URL="https://github.com/NoMercy-Entertainment/NoMercyMediaServer/releases/download/v${VERSION}"

            # Download DEB packages
            curl -fL -o "downloads/nomercymediaserver_${VERSION}_amd64.deb" \
              "${RELEASE_URL}/nomercymediaserver_${VERSION}_amd64.deb" 2>/dev/null || rm -f "downloads/nomercymediaserver_${VERSION}_amd64.deb"

            curl -fL -o "downloads/nomercyapp_${VERSION}_amd64.deb" \
              "${RELEASE_URL}/nomercyapp_${VERSION}_amd64.deb" 2>/dev/null || rm -f "downloads/nomercyapp_${VERSION}_amd64.deb"

            # Download RPM packages
            curl -fL -o "downloads/nomercymediaserver-${VERSION}-1.x86_64.rpm" \
              "${RELEASE_URL}/nomercymediaserver-${VERSION}-1.x86_64.rpm" 2>/dev/null || rm -f "downloads/nomercymediaserver-${VERSION}-1.x86_64.rpm"

            curl -fL -o "downloads/nomercyapp-${VERSION}-1.x86_64.rpm" \
              "${RELEASE_URL}/nomercyapp-${VERSION}-1.x86_64.rpm" 2>/dev/null || rm -f "downloads/nomercyapp-${VERSION}-1.x86_64.rpm"

            # Download Arch packages
            curl -fL -o "downloads/nomercymediaserver-${VERSION}-1-x86_64.pkg.tar.zst" \
              "${RELEASE_URL}/nomercymediaserver-${VERSION}-1-x86_64.pkg.tar.zst" 2>/dev/null || rm -f "downloads/nomercymediaserver-${VERSION}-1-x86_64.pkg.tar.zst"

            curl -fL -o "downloads/nomercyapp-${VERSION}-1-x86_64.pkg.tar.zst" \
              "${RELEASE_URL}/nomercyapp-${VERSION}-1-x86_64.pkg.tar.zst" 2>/dev/null || rm -f "downloads/nomercyapp-${VERSION}-1-x86_64.pkg.tar.zst"
          done

          echo "=== All downloaded files ==="
          ls -la downloads/

          # Verify at least one DEB was downloaded
          if ! ls downloads/*.deb 1>/dev/null 2>&1; then
            echo "ERROR: No DEB packages found!"
            exit 1
          fi

      - name: Setup APT Repository
        if: steps.check.outputs.skip != 'true'
        run: |
          LATEST="${{ steps.releases.outputs.latest }}"

          # Create APT repository structure
          mkdir -p website/apt/pool/main/n/nomercymediaserver
          mkdir -p website/apt/pool/main/n/nomercyapp
          mkdir -p website/apt/dists/stable/main/binary-amd64

          # Copy all DEB files
          for deb in downloads/*_amd64.deb; do
            [ -f "$deb" ] || continue
            filename=$(basename "$deb")
            if [[ "$filename" == nomercymediaserver_* ]]; then
              cp "$deb" "website/apt/pool/main/n/nomercymediaserver/"
            elif [[ "$filename" == nomercyapp_* ]]; then
              cp "$deb" "website/apt/pool/main/n/nomercyapp/"
            fi
          done

          # Create latest symlinks
          if [ -f "website/apt/pool/main/n/nomercymediaserver/nomercymediaserver_${LATEST}_amd64.deb" ]; then
            cd website/apt/pool/main/n/nomercymediaserver
            ln -sf "nomercymediaserver_${LATEST}_amd64.deb" "nomercymediaserver_latest_amd64.deb"
            cd -
          fi

          if [ -f "website/apt/pool/main/n/nomercyapp/nomercyapp_${LATEST}_amd64.deb" ]; then
            cd website/apt/pool/main/n/nomercyapp
            ln -sf "nomercyapp_${LATEST}_amd64.deb" "nomercyapp_latest_amd64.deb"
            cd -
          fi

          # Generate Packages index
          cd website/apt
          dpkg-scanpackages --multiversion pool/ > dists/stable/main/binary-amd64/Packages
          gzip -k -f dists/stable/main/binary-amd64/Packages
          cd -

          echo "=== APT pool contents ==="
          find website/apt/pool -type f -name "*.deb"

      - name: Setup RPM Repository
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p website/rpm/packages

          # Copy all RPM files
          cp downloads/*.rpm website/rpm/packages/ 2>/dev/null || echo "No RPM files to copy"

          # Generate RPM repo metadata
          cd website/rpm
          createrepo_c . || echo "createrepo_c not available, skipping"
          cd -

      - name: Setup Arch Repository
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p website/arch/x86_64

          # Copy all Arch packages
          cp downloads/*.pkg.tar.zst website/arch/x86_64/ 2>/dev/null || echo "No Arch files to copy"

      - name: Sign APT Repository
        if: steps.check.outputs.skip != 'true'
        run: |
          # Import GPG key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

          cd website/apt/dists/stable

          # Create Release file
          cat > Release << 'EOF'
          Origin: NoMercy Entertainment
          Label: NoMercy
          Suite: stable
          Codename: stable
          Version: 1.0
          Architectures: amd64
          Components: main
          Description: NoMercy Entertainment Repository
          EOF
          echo "Date: $(date -u '+%a, %d %b %Y %H:%M:%S UTC')" >> Release
          echo "SHA256:" >> Release

          # Calculate hashes for metadata files
          for file in main/binary-amd64/Packages main/binary-amd64/Packages.gz; do
            if [ -f "$file" ]; then
              sha256=$(sha256sum "${file}" | cut -d' ' -f1)
              size=$(stat -c%s "${file}")
              echo " ${sha256} ${size} ${file}" >> Release
            fi
          done

          # Sign Release file
          gpg --batch --yes --clear-sign -o InRelease Release
          gpg --batch --yes --detach-sign --armor -o Release.gpg Release

      - name: Generate Repository Website
        if: steps.check.outputs.skip != 'true'
        run: |
          LATEST="${{ steps.releases.outputs.latest }}"

          # Copy website templates
          cp -r .github/actions/generate-repository-website/templates/* website/ 2>/dev/null || true

          # Replace version placeholder with latest
          if [ -f "website/index.html" ]; then
            sed -i "s/{{VERSION}}/${LATEST}/g" website/index.html
          fi

          # Create assets directory and copy files
          mkdir -p website/assets
          cp .github/actions/generate-repository-website/templates/*.css website/assets/ 2>/dev/null || true
          cp .github/actions/generate-repository-website/templates/*.js website/assets/ 2>/dev/null || true

          # Create .nojekyll file
          touch website/.nojekyll

          # Create CNAME
          echo "repo.nomercy.tv" > website/CNAME

          echo "=== Website contents ==="
          find website -type f | head -50

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.skip != 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
          cname: repo.nomercy.tv
          force_orphan: true

      - name: Commit version tracker
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployed_versions.txt
          git commit -m "Sync with releases: ${{ steps.releases.outputs.releases }}" || echo "No changes to commit"
          git push
